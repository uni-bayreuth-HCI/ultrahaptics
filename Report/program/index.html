<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <style>
      #stop {
        position: absolute;
        top:0;
        right:0;
      }
      #render-button-svg,
      #clear-button-canvas,
      #render-button-canvas,
      #clear-button-leap-canvas,
      #render-button-leap-canvas{
        display: inline-block;
        vertical-align: top;
      }
      #canvas-container {
        width: 100%;
        text-align:center;
      }
      #leap-canvas, #leap-live-canvas {
        display: inline;
      }
      </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
    <link type="stylesheet" src='main.css'> </link>
    </script>  

  </head>
  
  <body onload="main()">
    <div id="bodycontainer" style="width:75%;margin:auto;">
      <div class="navbar ">
        <select id="render-type" class="form-select form-select-lg " aria-label=".form-select-lg example" style="margin-left:20px;">
          <option value="select" selected>-Select type of Rendering-</option>
          <option value="AM">Amplitude Modulation</option>
          <option value="TPS">Time Point Streaming</option>
          <!-- <option value="CI">Custom Intelligent</option> -->
        </select>
        <button type="button" id="stop" class="btn btn-danger" style="margin-right:20px;">Stop Ultrahaptics</button>
      </div>
      <ul id="navigationTabs" class="nav nav-tabs">
        
        <li id="navigationTab"><a href="#">File</a></li>
        <li id="navigationTab"><a href="#">Canvas</a></li>
        <li id="navigationTab"><a href="#">Leap live</a></li>
        <li id="navigationTab"><a href="#">Leap Canvas</a></li>
      </ul>

      <div class="container col-md-10 col-md-offset-1">
        <div id="file-form-tab">
          <form id="form-fileupload" class="form-signin text-center">
            <h1 class="h3 mb-3 font-weight-normal">Upload File</h1>
            
            <label id="tempid" for="name" class="sr-only"></label>
            <input type="file" accept=".svg,.csv" id="file_upload" name="file_upload" class="form-control" placeholder="Upload File">
            <div ref:svgHolder id='svg-holder'></div>
            <button class="btn btn-lg btn-primary btn-block" id="render-button-svg" Style="width: 150px; margin-top: 10px;">Render</button>
          </form>
        </div>
      
        <div id="canvas-tab" style="display: none;">
          <div  ref:canvasHolder class='image-preview'>
            <h1 class="h3 mb-3 font-weight-normal" style="text-align-last: center;">Draw in canvas</h1>
            <canvas ref:canvas id='shape-canvas' width='500' height='500' 
              style="border: 2px solid #000000;
                  background-color: gray;
                  margin: 0 auto;
                  display: table;
                  width: 500;
                  height: 500;">
            </canvas>
          </div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <button class="btn btn-primary btn-md center-block" id="clear-button-canvas" Style="width: 150px;">Clear Canvas</button>
              <button class="btn btn-primary btn-md center-block" id="render-button-canvas" Style="width: 150px;">Render Canvas</button>
            </div>
          </div>
        </div>

        <div id="leap-live-canvas-tab" style="display: none;">          
            <div  ref:canvasHolder class='image-preview'>
              <h1 class="h3 mb-3 font-weight-normal" style="text-align-last: center;">Draw in canvas using leap motion</h1>
              <canvas ref:canvas id='leaplivecanvas' width='500' height='500' 
                style="border: 2px solid #000000;
                    background-color: white;
                    margin: 0 auto;
                    display: table;
                    width: 500;
                    height: 500;">
              </canvas> 
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-primary btn-md center-block" id="start-leap-button" Style="width: 150px;">Start Leap</button>
              </div>
            </div>
        </div>

        <div id="leap-canvas-tab" style="display: none;">
          <div  ref:canvasHolder class='image-preview'>
            <h1 class="h3 mb-3 font-weight-normal" style="text-align-last: center;">Draw in canvas using leap motion</h1>
            <canvas ref:canvas id='leapcanvas' width='500' height='500' 
              style="border: 2px solid #000000;
                  background-color: white;
                  margin: 0 auto;
                  display: table;
                  width: 500;
                  height: 500;">
            </canvas> 
          </div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <button class="btn btn-primary btn-md center-block" id="clear-button-leap-canvas" Style="width: 150px;">Clear Canvas</button>
              <button class="btn btn-primary btn-md center-block" id="render-button-leap-canvas" Style="width: 150px;">Render Canvas</button>
            </div>
          </div>
        </div>
      </div>      
      
    </div>
    <div id="toast"></div>
  </body>
</html>
